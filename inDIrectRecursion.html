<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let price = 100;
        let totalApple = 0

        function buyApple(x) {
            if (x > 0 ){
                console.log(`i have ${x} RS and i bought ${totalApple} apple`)
                buyMore(x)
            }else{
                console.log("i don't have money") 
            }
        }
        
        function buyMore(x) {
            totalApple++
            buyApple(x-20)
        }
        buyApple(price)
    </script>
</head>

<body>
    <h1>Indirect recusrion means you use two function in another</h1>
</body>

</html>
