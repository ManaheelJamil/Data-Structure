<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min value in Array </title>
    <script>
        const arr1 = [3, 10, 11, 12, 2, 30]
        var min;
        for (var i = 0; i < arr1.length; i++) {
            for (var j = 0; j < arr1.length; j++) {
                if (arr1[i] > arr1[j]) {
                    min = arr1[j]
                }
            }
        }
        console.log(min)
    </script>
</head>
<body>
    <h1>Min value in Array</h1>
</body>
</html>
