<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        //  with for loop
        let array1 = [3, 5, 8, 3, 7, 2, 79, 2, 4]
        let array2 = [5, 9, 452, 856, 12, 768, 23, 2]
        // let mergeArray =[...array1,...array2] this is the shortcut way 
        let mergeArray = []
        for (var i = 0; i < array1.length; i++) {
            array2.push(array1[i])
        }
        for (var j = 0; j < array2.length; j++) {
            mergeArray.push(array2[j])
        }
        console.log(mergeArray)

        // this is with while loop 

        let array3 = [3, 5, 8, 3, 7, 2, 79, 2, 4]
        let array4 = [5, 9, 452, 856, 12, 768, 23, 2]
        let mergeArray2 = []
        let m = 0
        while (m < array3.length) {
            mergeArray2.push(array3[m])
            m++
        }
        let n = 0;
        while (n < array4.length) {
            mergeArray2.push(array4[n])
            n++
        }
        console.log(mergeArray2)
    </script>
</head>

<body>
    <h1>Merge Two Array in One Array</h1>
</body>

</html>
