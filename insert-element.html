<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element</title>
    <script>
        function number() {
            let data = [1, 4, 6, 8, 42, 7, 34, 5]
            let el = document.getElementById('element').value;
            let position = document.getElementById('position').value;
            for (i = data.length - 1; i >= 0; i--) {
                if (i >= position) {
                    data[i + 1] = data[i]
                    if (i == position) {
                        data[i] = el
                    }
                }
            }
            console.log(data)
        }
    </script>
</head>

<body>
    <div>
        <input type="text" id="element" placeholder="enter new element" />
        <input type="text" id="position" placeholder=" enter position" />
        <button onClick="number()">Get NUmber</button>
    </div>
    <script src="./insetElement.js"></script>
</body>

</html>
