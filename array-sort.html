<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArraySort</title>
    <script>
        let array = [6, 9, 5, 8, 3, 5, 8, 0, 4, 2, 1]
        for (var i = 0; i < array.length; i++) {
            for (var j = 0; j < array.length; j++) {
                if (array[j] > array[j + 1]) {
                    let temp = array[j]
                    array[j] = array[j+1]
                    array[j+1]= temp    
                }
            }
        }
        console.log(array)
    </script>
</head>

<body>
    <h1>Array Sort</h1>
</body>

</html>
