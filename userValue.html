<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User value</title>
    <script>
        const user = prompt("your array length?")
        const array = []
        for (var i = 0; i < user; i++) {
            const input = prompt("write your numbers")
            array.push(input)
        }

        console.log(array)
    </script>
</head>

<body>
    <h1>user Value</h1>
</body>

</html>
