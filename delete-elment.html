<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Element</title>
    <script>
        function deleteElement() {
            let array = [4, 6, 9, 2, 4, 6, 2, 6, 8]
            let deleteEl = document.getElementById('delete').value
            deleteEl = parseInt(deleteEl)
            for (var i = deleteEl-1; i < array.length - 1; i++) {
                array[i] = array[i + 1]
            }
            array.length = array.length - 1
            console.log(array)
        }

    </script>
</head>

<body>
    <input type="text" placeholder="enter element you want to remove" id="delete" />
    <button type="submit" onClick="deleteElement()" >Delete Element</button>
</body>

</html>
