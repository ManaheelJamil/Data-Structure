<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print(x) {
            // console.log(x)
            // if (x < 10) {
            //     print(x+1)
            // }
            if(x == 0 ){
                return 1
            }
            return  x*print(x-1)
        }
        let data = 3
        console.log(print(data))
    </script>
</head>

<body>
    <h1>Recursion means you call function in own function</h1>
</body>
